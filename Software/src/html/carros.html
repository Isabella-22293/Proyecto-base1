<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros</title>
    <style>
        body {
            background-image: url('../Imagenes/fondo1.jpg');
            background-size: cover; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-image: url('../Imagenes/fondo2.jpg');
            background-size: cover; 
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        .marca {
            font-weight: bold;
        }

        .transmision {
            color: #777;
        }

        label {
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: calc(100% - 20px); 
            padding: 5px;
            margin-bottom: 10px;
        }

        @media screen and (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Carros</h1>
        <form id="formulario-carro">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required><br><br>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required><br><br>
            <label for="transmision">Transmision:</label>
            <input type="text" id="transmision" name="transmision" required><br><br>
            <button type="submit">Agregar Carro</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Carro ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Transmision</th>
                </tr>
            </thead>
            <tbody id="tabla-carros">
                {% for carro in carros %}
                <tr>
                    <td>{{carro.CarroId}}</td>
                    <td>{{carro.Marca}}</td>
                    <td>{{carro.Modelo}}</td>
                    <td>{{carro.Transmision}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("formulario-carro").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var marca = document.getElementById("marca").value;
            var modelo = document.getElementById("modelo").value;
            var transmision = document.getElementById("transmision").value;

            var tabla = document.getElementById("tabla-carros");
            var newRow = tabla.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
          

            cell1.innerHTML = "";
            cell2.innerHTML = marca;
            cell3.innerHTML = modelo;
            cell4.innerHTML = transmision;

            document.getElementById("formulario-carro").reset();
        });
    </script>
</body>
</html>
