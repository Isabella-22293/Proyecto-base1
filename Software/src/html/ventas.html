<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ventas</title>
    <style>
        body {
            background-color: #570303;
            background-size: cover; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #3e3d3d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        .numero-orden {
            font-weight: bold;
        }

        .total {
            color: #007bff;
        }

        .metodo-pago {
            color: #777;
        }

        .agregar-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .agregar-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Ventas</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Número de Orden</th>
                    <th>Total</th>
                    <th>Método de Pago</th>
                </tr>
            </thead>
            <tbody>
                {% for venta in ventas %}
                <tr>
                    <td class="numero-orden">{{ venta.Numero_Orden }}</td>
                    <td class="total">{{ venta.Total }}</td>
                    <td class="metodo-pago">{{ venta.MetodoPago }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <form action="/ruta_para_agregar_venta/" method="post">
            {% csrf_token %}
            <label for="numero_orden">Número de Orden:</label>
            <input type="text" id="numero_orden" name="numero_orden" required><br>
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required><br>
            <label for="metodo_pago">Método de Pago:</label>
            <input type="text" id="metodo_pago" name="metodo_pago" required><br>
            <button type="submit" class="agregar-btn">Agregar Venta</button>
        </form>
        
        <button class="agregar-btn" onclick="window.location.href='/ruta_para_agregar_venta/'">Agregar Venta</button>
    </div>
</body>
</html>
