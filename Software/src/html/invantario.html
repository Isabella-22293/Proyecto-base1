<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inventario</title>
    <style>
        body {
            background-color: #570303;
            background-size: cover; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Cambiado a 100vh para ocupar toda la pantalla */
            color: #ffffff; 
        }

        .container {
            max-width: 90%; /* Cambiado a un ancho del 90% para que sea más adaptable */
            margin: 20px auto;
            padding: 20px;
            background-color: #3e3d3d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px; /* Añadido margen inferior para separar del formulario */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ffffff;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        .existencia {
            font-weight: bold;
        }

        .cantidad-minima {
            color: #777;
        }

        
        form {
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        form input[type="text"], form input[type="number"] {
            width: calc(100% - 20px); 
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }

        form input[type="submit"] {
            width: calc(100% - 20px); 
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Inventario</h1>
        <form action="{% url 'agregar_elemento' %}" method="post">
            {% csrf_token %}
            <label for="carro_id">Carro ID:</label>
            <input type="text" id="carro_id" name="carro_id" required><br>
            <label for="repuesto_id">Repuesto ID:</label>
            <input type="text" id="repuesto_id" name="repuesto_id" required><br>
            <label for="existencia">Existencia:</label>
            <input type="number" id="existencia" name="existencia" required><br>
            <label for="cantidad_minima">Cantidad Mínima:</label>
            <input type="number" id="cantidad_minima" name="cantidad_minima" required><br>
            <input type="submit" value="Agregar Elemento">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Carro ID</th>
                    <th>Repuesto ID</th>
                    <th>Existencia</th>
                    <th>Cantidad Mínima</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventario %}
                <tr>
                    <td>{{ item.CarroID }}</td>
                    <td>{{ item.RepuestoID }}</td>
                    <td class="existencia">{{ item.Existencia }}</td>
                    <td class="cantidad-minima">{{ item.Cantidad_Minima }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
