<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Repuestos</title>
    <style>
        body {
            background-image: url('../Imagenes/fondo1.jpg');
            background-size: cover; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-image: url('../Imagenes/fondo2.jpg');
            background-size: cover; 
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        form {
            text-align: center;
        }

        form label {
            text-align: left;
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: calc(100% - 20px); 
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        form button {
            width: calc(100% - 20px); 
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        @media screen and (min-width: 768px) {
            .container {
                width: 70%; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Repuestos</h1>
        <form id="formulario-repuesto">
            <label for="carro_id">Carro ID:</label>
            <input type="text" id="carro_id" name="carro_id" required><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="categoria">Categor√≠a:</label>
            <input type="text" id="categoria" name="categoria" required><br>
            <label for="precio_unitario">Precio Unitario:</label>
            <input type="number" id="precio_unitario" name="precio_unitario" required><br>
            <button type="submit">Agregar Repuesto</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>RepuestoID</th>
                    <th>CarroID</th>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Precio Unitario</th>
                </tr>
            </thead>
            <tbody id="tabla-repuestos">
                {% for repuesto in repuestos %}
                <tr>
                    <td>{{repuesto.RepuestoID}}</td>
                    <td>{{repuesto.CarroID}}</td>
                    <td>{{repuesto.Nombre}}</td>
                    <td>{{repuesto.Categoria}}</td>
                    <td>{{repuesto.Precio_Unitario}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("formulario-repuesto").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var carroId = document.getElementById("carro_id").value;
            var nombre = document.getElementById("nombre").value;
            var categoria = document.getElementById("categoria").value;
            var precioUnitario = document.getElementById("precio_unitario").value;

            var tabla = document.getElementById("tabla-repuestos");
            var newRow = tabla.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);

            cell1.textContent = ""; 
            cell2.textContent = carroId;
            cell3.textContent = nombre;
            cell4.textContent = categoria;
            cell5.textContent = precioUnitario;

 
        });
    </script>
</body>
</html>
